<div class="row">
	<div class="col-xs-2">
		<md-input-container class="md-block md-valign">
	        <label>Additional properties</label>
    		<md-select ng-model="item.$object.additionalProperties">
				<md-option value="">
					Allowed
				</md-option>
				<md-option value="false">
					Not allowed
				</md-option>
				<md-option value="{type:'string'}">
					String
				</md-option>
				<md-option value="{type:'integer'}">
					Integer
				</md-option>
				<md-option value="{type:'number'}">
					Number
				</md-option>
				<md-option value="{type:'boolean'}">
					Boolean
				</md-option>
			</md-select>
		</md-input-container>
	</div>
	<div class="col-xs-1 col-xs-offset-9">
		<md-button class="md-fab md-mini md-primary pull-right" aria-label="Add Item" ng-click="$ctrl.addChildItem(item)">
			<i class="glyphicon glyphicon-plus"></i>
		</md-button>
	</div>
</div>
<sd-item class="dropzone" list="item.$object.$children" on-add="$ctrl.onAddWrapper(item,list)" on-remove="$ctrl.onRemoveWrapper(item,list)"></sd-item>
