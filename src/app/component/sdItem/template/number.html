<md-grid-list md-cols-xs="2" md-cols-sm="4" md-cols-md="5" md-cols-gt-md="7" md-row-height="3:1" md-gutter="12px" md-gutter-gt-sm="8px" >
    <md-grid-tile md-colspan-xs="3">
    	<md-input-container class="md-block">
	        <label>Multiple of</label>
	        <input placeholder="none" type="number" step="{{item.type==='integer'?1:0.1}}" name="multipleOf" ng-model="item['$'+item.type].multipleOf"/>
	    </md-input-container>
    </md-grid-tile>
    <md-grid-tile md-colspan-xs="2">
    	<md-input-container class="md-block md-valign">
	        <label>Value must be</label>
    		<md-select ng-model="item['$'+item.type].exclusiveMinimum">
				<md-option ng-value="true">
					&gt;
				</md-option>
				<md-option ng-value="false" selected>
					&ge;
				</md-option>
			</md-select>
		</md-input-container>
	</md-grid-tile>
    <md-grid-tile md-colspan-xs="3">
		<md-input-container class="md-block">
	        <label>Min value</label>
	        <input placeholder="- &infin;" type="number" step="{{item.type==='integer'?1:0.1}}" name="minValue" ng-model="item['$'+item.type].minimum" ng-max="item['$'+item.type].maximum"/>
			<div ng-messages="item['$'+item.type].minimum.$error" role="alert">
				<div ng-message="max">
					{{item['$'+item.type].minimum.$viewValue}} is greater than {{item['$'+item.type].maximum}} (max value).
				</div>
			</div>
	    </md-input-container>
	</md-grid-tile>
    <md-grid-tile md-colspan-xs="2">
    	<md-input-container class="md-block md-valign">
	        <label>Value must be</label>
    		<md-select ng-model="item['$'+item.type].exclusiveMaximum">
				<md-option ng-value="true">
					&lt;
				</md-option>
				<md-option ng-value="false" selected>
					&le;
				</md-option>
			</md-select>
		</md-input-container>
	</md-grid-tile>
	<md-grid-tile md-colspan-xs="3">
	    <md-input-container class="md-block">
	        <label>Max value</label>
	        <input placeholder="&infin;" type="number" step="{{item.type==='integer'?1:0.1}}" name="maxValue" ng-model="item['$'+item.type].maximum" ng-min="item['$'+item.type].minimum"/>
			<div ng-messages="item['$'+item.type].maximum.$error" role="alert">
				<div ng-message="min">
					{{item['$'+item.type].maximum.$viewValue}} is lower than {{item['$'+item.type].minimum}} (min value).
				</div>
			</div>
	    </md-input-container>
	</md-grid-tile>
</md-grid-list>
