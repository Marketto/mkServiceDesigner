<mat-grid-list cols="14">
  <mat-grid-tile colspan="3">
    <mat-form-field>
      <input matInput [(ngModel)]="item.default" placeholder="{{'LABEL.ITEM.DEFAULT_VALUE'|translate}}" type="number" [max]="item.maxValue" [min]="item.minValue" [step]="item.multipleOf" [exclusiveMin]="item.exclusiveMin" [exclusiveMax]="item.exclusiveMax"/>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">
    <mat-form-field>
      <input matInput placeholder="{{'LABEL.ITEM.MULTIPLE'|translate}}" type="number" [max]="item.maxValue" [exclusiveMax]="item.exclusiveMax" name="multipleOf" [(ngModel)]="item.multipleOf"/>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">
    <mat-form-field>
      <mat-select placeholder="{{'LABEL.ITEM.GT_MIN'|translate}}" [(ngModel)]="item.exclusiveMin">
        <mat-option [value]="true">
          &gt;
        </mat-option>
        <mat-option [value]="false" selected>
          &ge;
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">
    <mat-form-field>
      <input matInput placeholder="{{'LABEL.ITEM.MIN_VAL'|translate}}" type="number" name="minValue" [(ngModel)]="item.minValue" [max]="item.maxValue" [exclusiveMax]="item.exclusiveMax"/>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">
    <mat-form-field>
      <mat-select placeholder="{{'LABEL.ITEM.LT_MAX'|translate}}" [(ngModel)]="item.exclusiveMax">
        <mat-option [value]="true">
          &lt;
        </mat-option>
        <mat-option [value]="false" selected>
          &le;
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">
    <mat-form-field>
      <input placeholder="{{'LABEL.ITEM.MAX_VAL'|translate}}" matInput type="number" name="maxValue" [(ngModel)]="item.maxValue" [min]="item.minValue||item.multipleOf" [exclusiveMin]="item.exclusiveMin"/>
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>
