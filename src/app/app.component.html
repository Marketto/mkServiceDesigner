<mat-toolbar>
  <mat-toolbar-row>
    <span class="title">{{ title }}</span>

    <button mat-mini-fab color="basic" (click)="serviceSideBar.toggle()">
      <mat-icon class="icon">{{ serviceSideBar.opened?'crop_din':'flip' }}</mat-icon>
    </button>
    
    <span class="spacer"></span>

    <mat-button-toggle-group [(ngModel)]="verb">
      <mat-button-toggle value="GET">
        <mat-icon>description</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="POST">
        <mat-icon>note_add</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="PUT">
        <mat-icon>mode_edit</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="DELETE">
        <mat-icon>format_align_justify</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="PATCH">
        <mat-icon>receipt</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>

    <span class="divider"></span>

    <mat-button-toggle-group [(ngModel)]="io">
      <mat-button-toggle value="request" [disabled]="verb==='GET'">
        <mat-icon>cloud_upload</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="response">
        <mat-icon>cloud_download</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>

    <span class="divider"></span>

    <button mat-mini-fab color="accent">
      <mat-icon class="icon" (click)="newItem()">add</mat-icon>
    </button>

    <span class="divider"></span>

    <button mat-mini-fab color="primary">
      <mat-icon class="icon">folder_open</mat-icon>
    </button>
    <button mat-mini-fab color="primary">
      <mat-icon class="icon">file_download</mat-icon>
    </button>

  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="" autosize>
  <mat-drawer #serviceSideBar class="" mode="side">
    <app-service-tree></app-service-tree>
  </mat-drawer>

  <mat-drawer-content>
    <app-model-editor [(service)]="service.verbs[verb][io]"></app-model-editor>
  </mat-drawer-content>
</mat-drawer-container>
