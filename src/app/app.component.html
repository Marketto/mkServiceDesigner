<mat-toolbar>
  <mat-toolbar-row>
    <span>{{ title }}</span>
    <span class="spacer"></span>

    <button mat-mini-fab color="basic" (click)="serviceSideBar.toggle()">
      <mat-icon class="icon">{{ serviceSideBar.opened?'crop_din':'flip' }}</mat-icon>
    </button>

    <span class="divider"></span>

    <button mat-mini-fab color="primary">
      <mat-icon class="icon">cloud_upload</mat-icon>
    </button>
    <button mat-mini-fab color="primary">
      <mat-icon class="icon">cloud_download</mat-icon>
    </button>

  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="" autosize>
  <mat-drawer #serviceSideBar class="" mode="side">
    <app-service-tree></app-service-tree>
  </mat-drawer>

  <mat-drawer-content>
    <app-model-editor></app-model-editor>
  </mat-drawer-content>

</mat-drawer-container>
